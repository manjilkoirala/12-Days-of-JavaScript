   <script>
let count=0;
function letterCounter(phrase){
    for(let letter in phrase){
        count=Number(letter)
        
    }
    return count+1;
}
const phrase=prompt("Write a phrase to count")
alert("Number of letter in Phrase is: "+letterCounter(phrase))
   </script>
