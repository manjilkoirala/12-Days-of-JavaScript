<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
    <title>DOM Manipulation</title>
</head>

<body>
    <div id="title" style="text-align: center;">
        <h2>Who Are You?</h2>
    </div><br><br>
    <div style="margin-left: 40%;  display: flex;">
        <button class="colorSquare" id="red" value="red"
            style="height: 100px; width: 100px; background-color: red; align-content: center;"></button>
        <button class="colorSquare" id="yellow" value="yellow"
            style="height: 100px; width: 100px; background-color: yellow; align-content: center;"></button>
        <button class="colorSquare" id="green" value="green"
            style="height: 100px; width: 100px; background-color: green; align-content: center;"></button>

    </div>
    <h2 id="messages" style="display: grid; text-align: center;">Click on Color</h2>
    <button id="clear" style="display: grid; margin-left: 50%; margin-right: 50% ">Clear</button>


    <script src="DOM.js"></script>
</body>

</html>
